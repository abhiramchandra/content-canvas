{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class="row">
    {% include 'dashboard/sidebar.html' %}
    <div class="col-md-9">
        <h1>Add New Categories</h1>
        <form action="{% url 'add_category' %}" method="POST" style="width:50px">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
        <br>
    </div>
</div>      
{% endblock  %}
