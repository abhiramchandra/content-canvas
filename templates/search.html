{% extends "base.html" %}
{% block content %}
<h3 class="text-uppercase text-warning" style="letter-spacing:2px;">Search Term-{{keyword}}</h3>
  <div class="row mb-2">
   {% if blogs %}
   {% for i in blogs %}
    <div class="col-md-6">
      <div class="card border-0" >
        <div class="card-body">
          <h3><a href="{% url 'blogs' i.slug %}" class="text-dark">{{post.title}}</a></h3>
          <small class="mb-1 text-muted">{{i.created_at | timesince}} | {{post.author}}</small>
          <p class="card-text">{{i.short_description}}</p>
        </div>
      </div>
    </div>
    {% endfor %}
    {% else %}
    <p>No posts Found </p>
    {% endif %}
    {% endblock  %}
